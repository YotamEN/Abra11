<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Users</title>
        <meta name="description" content="All users that had their minds read" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="../static/css/styles.css" />
        <link rel="shortcut icon" href="../static/favicon.ico">
    </head>
    <body>


<div class="items">
    <div class="items-border"> </div>
    <div class="items-rows">
        {% for user in users %}
        <div class="item-row">
            <div class="item-section item-section-text">
                <span class="item-date">{{ user.user_id }}</span>
                <span class="item-title">{{ user.username }}</span>
            </div>
            <div class="item-section item-section-links">
                
                <a
                    href="{{ user.user_url }}"
                >
                    ~ User Information ~
                </a>
                <a
                    href="{{ user.user_snapshots_url }}"
                >
                    ~ User Thoughts ~
                </a>
            </div>
        </div>
        {% endfor %}

        
    </div>
</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146098773-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-146098773-1');
        </script>
        <script>
            $(document).ready(function() {
                $('.menu-cursor').removeClass('menu-cursor-hidden');
                $('.menu-link').mouseover(function() {
                    var num = $(this).data('num');
                    $(this).parents('.menu').find('.menu-cursor').addClass('menu-cursor-temporary-' + num);
                }).mouseout(function() {
                    var num = $(this).data('num');
                    $(this).parents('.menu').find('.menu-cursor').removeClass('menu-cursor-temporary-' + num);
                });
            });
        </script>
        <p>
            <img src="/static/images/abra_gif_1.gif"
                 style="position:absolute; TOP:35px; LEFT:50px; WIDTH:200px; HEIGHT:200px"/>
        </p>
    </body>
</html>
